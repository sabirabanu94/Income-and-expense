<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div class="App_Container">
        <div class="App-Part Section1">
            <h1 id="title">Income and Expense</h1>
            <div class="balance">
                <h3>Your Balance:</h3>
                <h3 id="TotalBalance">0.00</h3>
            </div>
            <div id="incexpBox">
                <div class="Item box-1">
                    <h5>Income</h5>
                    <h4 id="income">0.00</h4>
                </div>
                <div class="Item box-2">
                    <h5>Expense</h5>
                    <h4 id="expense">0.00</h4>
                </div>
            </div>
            <div class="FormContainer">
                <form id="expense-form" onsubmit="event.preventDefault(); onFormSubmit()">

                    <label> Description : </label><input type="text" id="Description" placeholder="Expense Name" required /><br> <br>
                    <label> Amount      : </label><input type="number" id="TransactionAmount" placeholder="Amount" required /><br><br>
                    <label>Category     : </label><select id="Category" required>
                            <option value="" disabled selected>Select Category</option>
                            <option value="Income">Income</option>
                            <option value="Expense">Expense</option>
                        </select><br><br>
                    <label>Date         : </label><input type="date" id="Date" required /><br><br>
                    <button type="submit" id="submitbutton">Submit</button>
                </form>
            </div>
        </div>

        <div class="App-Part Section2">
            <h1>Transaction Details<img src="Assets/wallet.jpg"></h1>
            <select id="filter" onchange="filterTable()">
                <option value="All">All</option>
                <option value="Income">Income</option>
                <option value="Expense" >Expense</option>
            </select><br><br>
            <table id="ExpenseListTable">
                <thead>
                    <tr>
                        <th> Date </th>
                        <th> Description </th>
                        <th> Category</th>
                        <th> Amount </th>
                        <th style="width:150px"></th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>

        </div>

    </div>
</body>
<script src="script.js"></script>

</html>
